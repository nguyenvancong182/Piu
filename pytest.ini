[pytest]
# pytest configuration for Piu tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    # --cov=services
    # --cov-report=html
    # --cov-report=term

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_api: Tests that require API keys
    manual: Manual tests that cannot be automated

# Minimum version
minversion = 7.0

# Timeout for tests (seconds)
timeout = 300

